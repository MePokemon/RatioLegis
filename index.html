<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RatioLegis</title>
  <style>
    body {
      font-family: serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
      padding: 0 16px;
    }
    h1 { margin-bottom: 0; }
    .search {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    .article { margin-top: 30px; }
    .label { font-weight: bold; margin-top: 20px; }
    .muted { color: #555; font-size: 14px; }
  </style>
  ul {
  padding-left: 18px;
}
</head>
 
  <body>

  <h1>RatioLegis</h1>
  <p><em>Loi et jurisprudence du Tribunal fédéral</em></p>

  <div class="search">
    <div class="muted">Entrer une référence (ex: <strong>LCA 40</strong>, <strong>CP 123</strong>)</div>
    <input id="ref" type="text" placeholder="LCA 40" value="LCA 40" />
    <button id="go">Afficher</button>
  </div>

  <div class="article">
    <h2 id="intitule">—</h2>

    <div class="label">Texte de la disposition</div>
    <p id="texte"></p>

    <div class="label">Jurisprudence du Tribunal fédéral</div>
    <ul id="jurisprudence"></ul>
    
    <p class="muted" id="status"></p>
  </div>

  <script>
    function refToFilename(ref) {
      // Normalise: "  lca   40 " -> "LCA_40.json"
      const cleaned = ref.trim().toUpperCase().replace(/\s+/g, " ");
      const parts = cleaned.split(" ");
      if (parts.length !== 2) return null;

      const code = parts[0];
      const article = parts[1];

      // très simple: article doit être un nombre (ex: 40, 123)
      if (!/^\d+$/.test(article)) return null;

      return `data/${code}_${article}.json`;
    }

    function load(ref) {
      const filename = refToFilename(ref);
      const status = document.getElementById("status");

      if (!filename) {
        document.getElementById("intitule").textContent = "Référence invalide";
        document.getElementById("texte").textContent = "Veuillez entrer une référence du type “LCA 40” ou “CP 123”.";
        status.textContent = "";
        return;
      }

      status.textContent = `Chargement : ${filename}`;

      fetch(filename)
        .then(response => {
          if (!response.ok) throw new Error("HTTP " + response.status);
          return response.json();
        })
        .then(data => {
         const list = document.getElementById("jurisprudence");
list.innerHTML = "";

const juris = (data.jurisprudence || []).slice();

// Tri: plus récent d'abord, si date_publication existe
juris.sort((a, b) => {
  const da = a.date_publication ? new Date(a.date_publication) : new Date(0);
  const db = b.date_publication ? new Date(b.date_publication) : new Date(0);
  return db - da;
});

function formatDate(iso) {
  if (!iso) return "—";
  const d = new Date(iso);
  if (isNaN(d)) return iso; // fallback si format bizarre
  return d.toLocaleDateString("fr-CH");
}

function badgeLang(lang) {
  const l = (lang || "").toUpperCase();
  if (!l) return "";
  return `<span style="display:inline-block;border:1px solid #ddd;border-radius:999px;padding:2px 8px;font-size:12px;margin-left:8px;">${l}</span>`;
}

if (juris.length > 0) {
  juris.forEach(j => {
    const li = document.createElement("li");
    const date = formatDate(j.date_publication);
    li.style.marginBottom = "10px";
    li.innerHTML = `
      <div>
        <strong>${j.reference}</strong> (${j.annee || "—"}) ${badgeLang(j.langue)}
      </div>
      <div style="font-size:14px;color:#555;">Publié : ${date}</div>
      <div>${j.principe || ""}</div>
      <div><a href="${j.lien}" target="_blank" rel="noopener noreferrer">Lire l’arrêt</a></div>
    `;
    list.appendChild(li);
  });
} else {
  list.innerHTML = "<li>Aucune jurisprudence référencée.</li>";
}

          status.textContent = "";
        })
        .catch(error => {
          document.getElementById("intitule").textContent = "Erreur de chargement";
          document.getElementById("texte").textContent =
            "Impossible de charger la fiche. Vérifie que le fichier JSON existe dans /data et que son contenu est valide.";
          status.textContent = "";
        });
    }

    document.getElementById("go").addEventListener("click", () => {
      load(document.getElementById("ref").value);
    });

    document.getElementById("ref").addEventListener("keydown", (e) => {
      if (e.key === "Enter") load(document.getElementById("ref").value);
    });

    // charge par défaut
    load(document.getElementById("ref").value);
  </script>

</body>
</html>
