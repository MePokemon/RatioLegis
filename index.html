<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RatioLegis</title>

  <style>
    body {
      font-family: serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
      padding: 0 16px;
    }

    h1 { margin-bottom: 0; }

    .search {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .article { margin-top: 30px; }
    .label { font-weight: bold; margin-top: 20px; }
    .muted { color: #555; font-size: 14px; }

    ul { padding-left: 18px; }

    #jurisprudence { margin-top: 10px; }

    /* Pour afficher correctement les retours à la ligne du texte légal (\n) */
    #texte { white-space: pre-wrap; }
  </style>
</head>

<body>
  <h1>RatioLegis</h1>
  <p><em>Loi et jurisprudence du Tribunal fédéral</em></p>

  <div class="search">
    <div class="muted">Entrer une référence (ex: <strong>LCA 40</strong>, <strong>CP 123</strong>)</div>
    <input id="ref" type="text" placeholder="LCA 40" value="LCA 40" />
    <button id="go">Afficher</button>
  </div>

  <div class="article">
    <h2 id="intitule">—</h2>

    <div class="label">Texte de la disposition</div>
    <p id="texte"></p>

    <div class="label">Jurisprudence du Tribunal fédéral</div>
    <ul id="jurisprudence"></ul>

    <p class="muted" id="status"></p>
  </div>

  <script>
    function refToFilename(ref) {
      const cleaned = ref.trim().toUpperCase().replace(/\s+/g, " ");
      const parts = cleaned.split(" ");
      if (parts.length !== 2) return null;

      const code = parts[0];
      const article = parts[1];

      // article doit être un nombre simple (40, 123, etc.)
      if (!/^\d+$/.test(article)) return null;

      return `data/${code}_${article}.json`;
    }

    function formatDate(iso) {
      if (!iso) return "—";
      const d = new Date(iso);
      if (isNaN(d)) return iso;
      return d.toLocaleDateString("fr-CH");
    }

    function badgeLang(lang) {
      const l = (lang || "").toUpperCase();
      if (!l) return "";
      return `<span style="display:inline-block;border:1px solid #ddd;border-radius:999px;padding:2px 8px;font-size:12px;margin-left:8px;">${l}</span>`;
    }

    function load(ref) {
      const filename = refToFilename(ref);
      const status = document.getElementById("status");

      const titleEl = document.getElementById("intitule");
      const textEl = document.getElementById("texte");
      const listEl = document.getElementById("jurisprudence");

      if (!filename) {
        titleEl.textContent = "Référence invalide";
        textEl.textContent = "Veuillez entrer une référence du type “LCA 40” ou “CP 123”.";
        listEl.innerHTML = "";
        status.textContent = "";
        return;
      }

      status.textContent = `Chargement : ${filename}`;

      fetch(filename)
        .then(response => {
          if (!response.ok) throw new Error("HTTP " + response.status);
          return response.json();
        })
        .then(data => {
          // Titre + texte
          titleEl.textContent = `${data.code} ${data.article} – ${data.intitule}`;
          textEl.textContent = data.texte || "";

          // Jurisprudence
          listEl.innerHTML = "";

          const juris = (data.jurisprudence || []).slice();
          juris.sort((a, b) => {
            const da = a.date_publication ? new Date(a.date_publication) : new Date(0);
            const db = b.date_publication ? new Date(b.date_publication) : new Date(0);
            return db - da;
          });

          if (juris.length > 0) {
            juris.forEach(j => {
              const li = document.createElement("li");
              li.style.marginBottom = "10px";

              const date = formatDate(j.date_publication);

              li.innerHTML = `
                <div>
                  <strong>${j.reference || "—"}</strong> (${j.annee || "—"}) ${badgeLang(j.langue)}
                </div>
                <div style="font-size:14px;color:#555;">Publié : ${date}</div>
                <div>${j.principe || ""}</div>
                <div><a href="${j.lien}" target="_blank" rel="noopener noreferrer">Lire l’arrêt</a></div>
              `;
              listEl.appendChild(li);
            });
          } else {
            listEl.innerHTML = "<li>Aucune jurisprudence référencée.</li>";
          }

          status.textContent = "";
        })
        .catch(error => {
          console.error(error);
          titleEl.textContent = "Erreur de chargement";
          textEl.textContent = "Impossible de charger la fiche. Vérifie que le fichier JSON existe dans /data et que son contenu est valide.";
          listEl.innerHTML = "";
          status.textContent = "";
        });
    }

    document.getElementById("go").addEventListener("click", () => {
      load(document.getElementById("ref").value);
    });

    document.getElementById("ref").addEventListener("keydown", (e) => {
      if (e.key === "Enter") load(document.getElementById("ref").value);
    });

    // Charge par défaut au chargement de la page
    load(document.getElementById("ref").value);
  </script>
</body>
</html>
